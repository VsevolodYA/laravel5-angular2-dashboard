<div class="container">
    <div class="row mt-3">
        <div class="offset-md-4 col-md-4">
            <!--<div class="card card-block">-->

            <form class="card card-block">
                <h4 class="card-title"><i class="fa fa-key"></i> Enter a new password</h4>

                <hr>

                <div class="form-group" [class.has-danger]="errors.password">
                <input type="password" [(ngModel)]="model.password" name="password" class="form-control"
                       placeholder="Password">
                <div class="form-control-feedback" *ngIf="errors.password"
                     [innerHTML]="errors.password.join('<br>')"></div>
            </div>

                <div class="form-group" [class.has-danger]="errors.repeat_password">
                    <input type="password" [(ngModel)]="model.repeat_password" name="repeat_password" class="form-control"
                           placeholder="Repeat password">
                    <div class="form-control-feedback" *ngIf="errors.repeat_password"
                         [innerHTML]="errors.repeat_password.join('<br>')"></div>
                </div>

                <hr>

                <div class="text-xs-center">
                    <button class="btn btn-primary" (click)="submit()">Send</button>
                    <a class="btn btn-secondary" uiSref="login" role="button">Back</a>
                </div>
            </form>
            <!--</div>-->

        </div>
    </div>
</div>
