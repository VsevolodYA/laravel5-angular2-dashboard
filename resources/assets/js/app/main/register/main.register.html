<div class="container">
    <div class="row mt-3">
        <div class="offset-md-4 col-md-4">
            <!--<div class="card card-block">-->

                <form class="card card-block">
                    <h4 class="card-title"><i class="fa fa-user-plus"></i> Sign up</h4>

                    <hr>

                    <div class="form-group" [class.has-danger]="errors.name">
                        <input type="text" [(ngModel)]="model.name" name="name" class="form-control"
                               placeholder="Name">
                        <div class="form-control-feedback" *ngIf="errors.name"
                             [innerHTML]="errors.name.join('<br>')"></div>
                    </div>

                    <div class="form-group" [class.has-danger]="errors.email">
                        <input type="text" [(ngModel)]="model.email" name="email" class="form-control"
                               placeholder="Email">
                        <div class="form-control-feedback" *ngIf="errors.email"
                             [innerHTML]="errors.email.join('<br>')"></div>
                    </div>

                    <div class="form-group" [class.has-danger]="errors.password">
                        <input type="password" [(ngModel)]="model.password" name="password" class="form-control"
                               placeholder="Password">
                        <div class="form-control-feedback" *ngIf="errors.password"
                             [innerHTML]="errors.password.join('<br>')"></div>
                    </div>

                    <div class="form-group" [class.has-danger]="errors.repeat_password">
                        <input type="password" [(ngModel)]="model.repeat_password" name="repeat_password" class="form-control"
                               placeholder="Repeat password">
                        <div class="form-control-feedback" *ngIf="errors.repeat_password"
                             [innerHTML]="errors.repeat_password.join('<br>')"></div>
                    </div>

                    <hr>

                    <div class="text-xs-center">
                        <button class="btn btn-primary" (click)="submit()">Sign up</button>
                    </div>
                </form>
            <!--</div>-->

            <div class="text-xs-center">
                <a uiSref="login" class="small">Already have an account? Sign in!</a>
            </div>
        </div>
    </div>
</div>
