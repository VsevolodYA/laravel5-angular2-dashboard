<div class="container">
    <div class="row mt-3">
        <div class="offset-md-4 col-md-4">

            <form class="card card-block">
                <h4 class="card-title"><i class="fa fa-sign-in"></i> Sign in</h4>

                <hr>

                <div class="form-group" [class.has-danger]="errors.email">
                    <input type="text" [(ngModel)]="model.email" name="email" class="form-control"
                           placeholder="Email">
                    <div class="form-control-feedback" *ngIf="errors.email"
                         [innerHTML]="errors.email.join('<br>')"></div>
                </div>

                <div class="form-group" [class.has-danger]="errors.password">
                    <input type="password" [(ngModel)]="model.password" name="password" class="form-control"
                           placeholder="Password">
                    <div class="form-control-feedback" *ngIf="errors.password"
                         [innerHTML]="errors.password.join('<br>')"></div>
                </div>

                <a uiSref="reset" class="small">Forgot password?</a>

                <hr>

                <div class="text-xs-center">
                    <button class="btn btn-primary" (click)="submit()">Sign in</button>
                </div>
            </form>

            <div class="text-xs-center">
                <a uiSref="register" class="small">Not registered yet? Sign up!</a>
            </div>
        </div>
    </div>
</div>
