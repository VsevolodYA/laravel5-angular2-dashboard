<!-- Second sidebar -->

<div class="sidebarright custom-scroll custom-scroll-dark"  [ngClass]="{'opened': isOpenRightSidebar}">
    <ngb-tabset>
        <ngb-tab>
            <template ngbTabTitle>
                <div class="sidebarright-item">
                    Select
                </div>
            </template>
            <template ngbTabContent>
                <div class="sidebarright-content">
                    <div class="sidebar-todo animated fadeIn">
                        <div class="sidebarright-group">
                            <h6 class="sidebarright-content-title">Group 1</h6>
                            <div class="sidebarright-content-item">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" type="checkbox">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Checkbox 1</span>
                                </label>
                            </div>
                        </div>
                        <div class="sidebarright-group">
                            <h6 class="sidebarright-content-title">Group 2</h6>
                            <div class="sidebarright-content-item">
                                <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" checked="" type="checkbox">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">Checkbox 2</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
        <ngb-tab>
            <template ngbTabTitle>
                <div class="sidebarright-item">
                    List
                </div>
            </template>
            <template ngbTabContent>
                <div class="sidebarright-content">
                    <div class="sidebar-settings animated fadeIn">
                        <div class="sidebarright-group">
                            <h6 class="sidebarright-content-title">List 1</h6>
                            <div class="sidebarright-content-item">
                                <div class="text-truncate">Item 1</div>
                            </div>
                        </div>
                        <div class="sidebarright-group">
                            <h6 class="sidebarright-content-title">List 2</h6>
                            <div class="sidebarright-content-item">
                                <div class="text-truncate">Item 1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </ngb-tab>
    </ngb-tabset>
</div>
