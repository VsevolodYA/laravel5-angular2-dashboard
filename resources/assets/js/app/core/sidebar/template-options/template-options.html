<div class="templateoptions" [style.display]="isOpenTemplateOptionsButton ? 'block' : 'none'" [ngClass]="{'opened': isOpenTemplateOptions}">
    <div class="templateoptions-toggle" (click)="templateOptionsToggle()"><i class="fa fa-cog" aria-hidden="true"></i>
    </div>
    <div class="custom-scroll custom-scroll-dark">
        <div class="templateoptions-content">
            <h6>Layouts</h6>
            <div class="col-xs-6 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="templateoptions-checkbox" name="compact-sidebar" type="checkbox"
                               (change)="setTemplateOption($event)">
                        Compact Sidebar
                    </label>
                </div>
            </div>
            <div class="col-xs-6 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="templateoptions-checkbox" name="fixed-header" checked="" type="checkbox"
                               (change)="setTemplateOption($event)">
                        Fixed Header
                    </label>

                </div>
            </div>
            <div class="col-xs-6 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="templateoptions-checkbox" name="fixed-sidebar" checked="" type="checkbox"
                               (change)="setTemplateOption($event)">
                        Sticky Sidebar
                    </label>
                </div>
            </div>
            <div class="col-xs-6 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="templateoptions-checkbox" name="boxed-wrapper" type="checkbox"
                               (change)="setTemplateOption($event)">
                        Boxed Wrapper
                    </label>
                </div>
            </div>
            <div class="col-xs-6 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="templateoptions-checkbox" name="static" type="checkbox"
                               (change)="setTemplateOption($event)">
                        Static
                    </label>
                </div>
            </div>
            <div class="clearfix"></div>

            <h6>Skins</h6>
            <div class="form-group">
                <label>Select skin</label>
                <select class="form-control" (change)="setTemplateSkin($event)">
                    <option value="default-skin" selected>Default</option>
                    <option value="skin-1">Skin № 1</option>
                    <option value="skin-2">Skin № 2</option>
                    <option value="skin-3">Skin № 3</option>
                    <option value="skin-4">Skin № 4</option>
                    <option value="skin-5">Skin № 5</option>
                    <option value="skin-6">Skin № 6</option>
                </select>
            </div>
        </div>
    </div>
</div>
